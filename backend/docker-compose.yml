version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dietec-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/dietec
      - DEBUG=true
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - dietec-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: dietec-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dietec
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dietec-network
    restart: unless-stopped

  # Adminer (Database UI - optional, for development)
  adminer:
    image: adminer
    container_name: dietec-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - dietec-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  dietec-network:
    driver: bridge
